apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingress
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`longhorn.local.jonathanschaeffer.com`)
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: local-jonathanschaeffer-com-production-tls
